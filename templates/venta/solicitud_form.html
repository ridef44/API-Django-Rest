{% extends 'base/base.html' %} {% block content %}
<form method="post">
  {% csrf_token %}

  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="form-group">
        <label for="{{form2.nombre.name}}">{{form2.nombre.label}}</label>
        {{form2.nombre}}
      </div>
    </div>
    <div class="col-md-8 col-md-offset-2">
      <div class="form-group">
        <label for="{{form2.nombre.apellido}}">{{form2.apellido.label}}</label>
        {{form2.apellido}}
      </div>
    </div>
    <div class="col-md-8 col-md-offset-2">
      <div class="form-group">
        <label for="{{form2.telefono.name}}">{{form2.telefono.label}}</label>
        {{form2.telefono}}
      </div>
    </div>

    <div class="col-md-8 col-md-offset-2">
      <div class="form-group">
        <label for="{{form2.email.name}}">{{form2.email.label}}</label>
        {{form2.email}}
      </div>
    </div>

    <div class="col-md-8 col-md-offset-2">
      <div class="form-group">
        <label for="{{form.numero_productos.name}}"
          >{{form.numero_productos.label}}</label
        >
        {{form.numero_productos}}
      </div>
    </div>
    <div class="col-md-8 col-md-offset-2">
      <div class="form-group">
        <label for="{{form.detalle.name}}">{{form.detalle.label}}</label>
        {{form.detalle}}
      </div>
    </div>
  </div>
  <div class="col-md-8 col-md-offset-2">
    <div class="form-group">
      <button class="btn btn-primary" type="submit">Guardar</button>
    </div>
  </div>
</form>
{% endblock %}
